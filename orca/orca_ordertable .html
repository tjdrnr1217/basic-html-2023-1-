<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orca</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/orcamain.css'>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <table class="table table-hover">
                <thead>
                  <tr>
                      <th scope="col">주문번호</th>
                      <th scope="col">견적번호</th>
                      <th scope="col">출발항</th>
                      <th scope="col">도착항</th>
                      <th scope="col">출발일</th>
                      <th scope="col">도착일</th>
                      <th scope="col">총부담액</th>			
                  </tr>
                </thead>
              <tbody>
                  <c:forEach var="obj" items="${aa}">
                  <tr>
                      <td scope="row">${obj.orderno}</td>
                      <td>${obj.estimateno}</td>
                      <td>${obj.departureport}</td>
                      <td>${obj.arrivalport}</td>
                      <td>${obj.departdate}</td>
                      <td>${obj.arrivedate}</td>
                      <td>${obj.customerid}</td>            
                  </tr>
                  </c:forEach>
              </tbody>
          </table>
        </div>
    </div>
</body>
</html>

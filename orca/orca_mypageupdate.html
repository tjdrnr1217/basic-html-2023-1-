<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orca</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/orcamain.css'>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="joincnt">

            <div class="join_row">
                <label for="id">아이디 : </label>
                <input type="text" id="id"> 
            </div>

            <div class="join_row1">
                <label for="obrn">사업자번호 : </label>
                <input type="text" id="obrn"> 
            </div>

            <div class="join_row2">
                <label class="pw">비밀번호 : </label>
                <input type="password" id="pw" readonly> 
            </div>

            <div class="join_row4">
                <label for="oname">회사명 : </label>
                <input type="text" id="oname"> 
            </div>
            
            <div class="join_row5">
                <label for="ophone">대표번호 : </label>
                <input type="text" id="ophone"> 
            </div>

            <div class="join_row6">
                <label for="oaddress">주소 : </label>
                <input type="text" id="oaddress"> 
            </div>

            <button>확 인</button>
        </div>
    </div>
</body>
</html>

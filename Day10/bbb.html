<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <!-- 1. Bootstrap용 css CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
     crossorigin="anonymous">
    <script src='main.js'></script>
    <style>
        .container{
            border: 3px solid silver;
            padding: 50px;
            margin-top: 20px;
            width: 600px;
        }
   
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div class="row">
            <div class="col-sm">
                <form action="">
                    <div class="form-floating mb-2"> <!-- form-floating은 label의 값을 input text에 넣는역할-->
                        <input type="text" id="id" class="form-control">
                        <label for="id" class="form-label">아이디</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="pw" class="form-control">
                        <label for="pw" class="form-label">암호</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="pw2" class="form-control">
                        <label for="pw2" class="form-label">암호확인</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="name" class="form-control">
                        <label for="name" class="form-label">이름</label>
                    </div>
                    <div>
                        <input type="text" id="sample6_postcode" placeholder="우편번호">
                        <input type="submit" value="우편번호 찾기"><br>
                        <input type="text" id="sample6_address" placeholder="주소"><br>
                        <input type="text" id="sample6_address" placeholder="상세주소">
                        <input type="text" id="sample6_address" placeholder="참고항목">
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- 2. Bootstrap용 js는 body에 위치해야 함!!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>
</html>

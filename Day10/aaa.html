<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <!-- 1. Bootstrap용 css CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
     crossorigin="anonymous">
    <script src='main.js'></script>
    <style>
        .container{
            border: 1px solid #ced4da;
            padding: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class=container>
        <div class="row"> <!-- 행 -->
            <div class="col-sm"> <!-- 행에 들어갈 칼럼 -->
                <h1>게시판 글쓰기</h1>
                <form action="">
                    <div class="form-floating mb-2">
                        <input type="text" id="title" class="form-control">
                        <label for="title" class="form-label">제목</label>
                    </div>
                    <div class="mb-2"> <!-- margin-bottom 2-->
                        <div class="editor" >
                            <p>Hello World!</p>
                            <p>Some inital<strong>bold</strong> text</p>
                            <p><br></p>
                        </div>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" id="writer" class="form-control" required>
                        <label for="writer" class="form-label">작성자</label>
                    </div>
                    <input type="submit" value="글쓰기" class="btn btn-primary"
                    onclick="getEditorContent">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- 2. Bootstrap용 js는 body에 위치해야 함!!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>
</html>
